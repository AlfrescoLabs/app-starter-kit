<h1>Dashboard</h1>
<div>
  <button mat-button (click)="onAddWidget()">Add</button>
</div>

<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <app-widget-container [template]="tile.component"></app-widget-container>
  </mat-grid-tile>
</mat-grid-list>

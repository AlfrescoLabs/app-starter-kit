<mat-toolbar>
  <button mat-icon-button (click)="toggleSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <div>{{ 'application.name' | adfAppConfig }}</div>

  <div class="app-header-spacer"></div>

  <ng-container *ngFor="let entry of entries">
    <ng-container *ngIf="entry.icon; else text_item">
      <button mat-icon-button [routerLink]="entry.path" [title]="entry.text | translate">
        <mat-icon>{{ entry.icon }}</mat-icon>
      </button>
    </ng-container>
    <ng-template #text_item>
      <button mat-button [routerLink]="entry.path">{{ entry.text | translate }}</button>
    </ng-template>
  </ng-container>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <adf-picker-button></adf-picker-button>
    <button mat-menu-item adf-logout>
      <mat-icon>logout</mat-icon>
      <span>{{ 'APP.LOGOUT' | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<app-search-input [fields]="config.fields" (changed)="onSearchQueryChanged($event)"></app-search-input>

<div style="margin: 10px">
  <adf-search-filter-chips></adf-search-filter-chips>
</div>

<adf-document-list #documentList [node]="$any(data)" [stickyHeader]="true" [selectionMode]="'multiple'" [sortingMode]="'server'" [sorting]="sorting">
  <adf-custom-empty-content-template>
    <adf-empty-content icon="search" [title]="'Empty Results'" [subtitle]="'No data matching your query'"> </adf-empty-content>
  </adf-custom-empty-content-template>
</adf-document-list>

<adf-pagination
  *ngIf="totalResults > 0"
  [target]="documentList"
  [supportedPageSizes]="[25, 50, 100, 200, 500]"
  (change)="onPaginationChanged($event)"
></adf-pagination>
